<aside class = " Kangaroos are the largest marsupial. They are native to Australia and not endangered. Female Kangaroos can be seen carrying their young, called joeys, in their pouches.

<section id="section-7" class="slide level1">
<h1></h1>
<img src="http://static1.squarespace.com/static/5005afd7e4b0a6953320bf3f/t/528cfce6e4b0c1452601a558/1384971527352/4651364311_f505cc3cc3_o.jpg" alt="koala eating" height="100%" width="100%">
<aside class = " Known as Koala Bears, they are actually Koala marsupials. Koalas are tree-dwellers and primarily eat eucalyptus plants. They have one of the smallest brains in proportion to body weight in the animal kingdom and have an underdeveloped sense of sight. Australian folklore tells of an unusually large Koala that preys on tourists, known as a drop bear." ></aside>

<section id="section-9" class="slide level1">
<h1></h1>
<img src="http://vignette2.wikia.nocookie.net/phineasandferb/images/f/f2/Platypus.jpg/revision/latest?cb=20110616160339" alt="real platypusr" height="100%" width="100%">
<aside class = " Platypuses are one of five species of egg-laying mammals. When first encountered, explorers believed that platypuses were a joke orchestrated by indigenous groups due to their strange appearance. Platypuses are also one of the few species of poisonous mammals, as male platypuses have a poisonous spike behind their hind legs. They are also secret agents." ></aside>

</section>

<aside class = "Sugar gliders are winged nocturnal possums native of Australia. Sugar gliders do not have actual wings, but skin flaps similar to flying squirrels that allow them to glide through the air. Nowadays, sugar gliders are rare pets in American homes."></aside>
